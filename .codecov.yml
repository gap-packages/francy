coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: no
    patch: no
    changes: no

comment:
  layout: "header, diff, changes, tree"
  behavior: default

ignore:
  - "PackageInfo.g"
  - "init.g"
  - "read.g"
  - "tst/*"     # ignore test harness code
  - "tst/**/*"  # ignore test harness code
  - "test/*"    # ignore test harness code
  - "test/**/*" # ignore test harness code
  - "node_modules/**/*"
  - "dist/**/*"
  - "*.bundle.js*"
  - "webpack.config.js"
  - "karma.conf.js"
