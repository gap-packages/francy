coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: no
    patch: no
    changes: no

comment:
  layout: "header, diff, changes, tree"
  behavior: default

ignore:
  - "PackageInfo.g"
  - "makedoc.g"
  - "init.g"
  - "read.g"
  - "tst/**/*"  # ignore test harness code
  - "tst/*.g"  # ignore test harness code
  - "test/**/*" # ignore test harness code
  - "__test__/**/*" # ignore test harness code
  - "node_modules/**/*"
  - "dist/**/*"
  - "**/**/*.min.js*"
  - "**/**/*.bundle.js*"
  - "**/**/*.config.js*"
  - "**/**/*.conf.js*"
  - "**/**/*.test.js*"