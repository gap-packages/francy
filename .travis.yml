dist: trusty
sudo: required
language: c
env:
  global:
    - GAPROOT=$HOME/gap
    - COVDIR=coverage

addons:
  apt:
    update: true

  apt_packages:
    - nodejs
    - npm
    - python3
    - python3-pip

matrix:
  include:
    - env: CFLAGS="-O2"
      compiler: gcc

branches:
  only:
    - master
    - develop
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_script:
  - scripts/prepare.sh
script:
  - scripts/tests.sh
after_script:
  - scripts/coverage.sh

deploy:
  provider: script
  script: bash scripts/release.sh
  skip_cleanup: true
  on:
    tags: true
