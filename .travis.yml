dist: trusty
language: c
env:
  global:
    - GAPROOT=gaproot
    - COVDIR=coverage

addons:
  apt_packages:
    - nodejs
    - npm

matrix:
  include:
    - env: CFLAGS="-O2"
      compiler: clang
    - env: CFLAGS="-O2"
      compiler: gcc
    - env: CFLAGS=""  # test build w/o optimization
    - env: ABI=32

branches:
  only:
    - lab_extension

before_script:
  - scripts/prepare.sh
script:
  - scripts/tests.sh
after_script:
  - scripts/coverage.sh
  - bash <(curl -s https://codecov.io/bash)
  - ./cc-test-reporter after-build -p francy/js